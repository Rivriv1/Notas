<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzón de Notas Anónimas</title>
</head>
<body>
    <h1>Buzón de Notas Anónimas</h1>

    <!-- Formulario para agregar una nueva nota -->
    <form action="/add_note" method="POST">
        <textarea name="content" placeholder="Escribe tu nota..." required></textarea>
        <button type="submit">Publicar</button>
    </form>

    <h2>Notas publicadas:</h2>
    <div id="notes">
        <!-- Aquí se agregarán las notas dinámicamente -->
    </div>
</body>
</html>
